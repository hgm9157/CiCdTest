plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'war'
}

group = 'com.example'
apply plugin: 'war'


java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

bootWar {
    archiveBaseName = 'hgm' // 생성될 WAR 파일 이름
    archiveVersion = '1.0.0'  // WAR 파일의 버전 (옵션)
}


tasks.withType(War) {
    baseName = 'my-application'  // WAR 파일 이름 설정
    version = '1.0.0'            // WAR 파일 버전 설정
    destinationDirectory = file("${buildDir}/libs") // WAR 파일이 저장될 위치
}